<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma" />
            <h1>Calculadora de médias</h1>
            <h5></h5>
        </header>
    
        <main>
    
            <form id="form-atividade">
                <input type="text" name="nome-atividade" id="nome-atividade" placeholder="Nome da atividade" required>
                <input type="number" name="nota-atividade" id="nota-atividade" placeholder="Nota" min="0" max="10" required>
                <button type="submit">Adicionar +</button>
            </form>
    
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-valor">---</td>
                        <td id="media-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
    
        </main>

        <footer>
            © <span id="ano"></span> Omar. Todos os direitos reservados.
        </footer>
    </div>
    
    <script src="./main.js"></script>

</body>
</html>
